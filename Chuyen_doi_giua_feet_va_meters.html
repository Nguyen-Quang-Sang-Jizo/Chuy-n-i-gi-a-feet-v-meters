<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Chuyển đổi giữa feet và meters</title>
</head>
<body>
<script>
    let feet = +prompt("Nhap feet :");
    let meters = +prompt("Nhap meters :");

    function metersToFeet() {
        return 3.279 * meters;
    }

    function feetToMeters() {
        return 0.305 * feet;
    }

    document.write(feet + " feet = " + feetToMeters() + " meters");
    document.write('<br>');
    document.write(meters + " meters = " + metersToFeet() + " feet");

</script>
</body>
</html>
